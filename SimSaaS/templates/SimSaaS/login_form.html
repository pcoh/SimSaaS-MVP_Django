

<div class="container">
  <form id="loginForm" class="form-horizontal" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h3>Login</h3>
    <div class="form-group">
      {{ auth_form.username.errors }}
      <label for="id_username" class="control-label loginFormLabel"></label><input id="id_username" class="loginFormField form-control" type="text" name="username" maxlength="30" placeholder="Username"/>
    </div>


    {{ auth_form.password.errors }}
    <p><label for="id_password" class="control-label loginFormLabel"></label> <input type="password" name="password" id="id_password" class="loginFormField form-control"/placeholder="Password"></p>

    <input type="submit" class="loginButton" value="Log in" />
    <input type="hidden" name="next" value="" />
  </form> 
  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  {# Assumes you setup the password_reset view in your URLconf #}
  <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
</div>
