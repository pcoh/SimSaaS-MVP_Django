
{% extends "base2.html" %}

{% block singleForm %}

	<form id="resetForm" class="form-horizontal" action="" method="post">
		{% csrf_token %}
    	{% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <!-- <p>{{ form.email }}</p>  -->

        <div class="form-group">
	       <div class="col-sm-offset-1 col-sm-10">
	        <div class="input-group">
	          <span class="input-group-addon pwdLabel glyphicon glyphicon-envelope"></span>
	          <input type="email" name="email" id="id_email" class="loginFormField form-control"/placeholder="Email">
	        </div>
	      </div>
	    </div>
	    <div class="form-group">
      		<div class="col-sm-offset-1 col-sm-10">
      			<input type="submit" class="btn btn-default loginButton" value="Reset password" />
	      	</div>
    	</div>
	</form>

{% endblock %}
